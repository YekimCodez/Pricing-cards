<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/main.css">
    <title>Pricing Cards</title>
</head>
<body>
    <section class="card green">
        <div class="card-content">
            <div class="description">
                <h1>Pro</h1>
                <h2>$8 <span class="small-text">/ month</span></h2>
            </div>
            <p>Everything on Pro plus:</p>
            <ul>
                <li>Feature</li>
                <li>Feature</li>
                <li>Feature</li>
                <li>Feature</li>
                <li>Feature</li>
            </ul>
            <input type="submit" value="Get pro now" class="cta-btn">
        </div>
    </section>

    <section class="card purple">
        <div class="card-content">
            <div class="description">
                <h1>Basic</h1>
                <h2>$4 <span class="small-text">/ month</span></h2>
            </div>
            <p>Everything on Basic plus:</p>
            <ul>
                <li>Feature</li>
                <li>Feature</li>
                <li>Feature</li>
                <li class="x">Feature</li>
                <li class="x">Feature</li>
            </ul>
            <input type="submit" value="Get basic now" class="cta-btn">
        </div>
    </section>
</body>
</html>
